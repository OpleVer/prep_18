
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myActasLabel">Create or edit a Actas</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.actas.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.actas.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_distrito">Distrito</label>
            <input type="number" class="form-control" name="distrito" id="field_distrito"
                    ng-model="vm.actas.distrito"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_seccion">Seccion</label>
            <input type="text" class="form-control" name="seccion" id="field_seccion"
                    ng-model="vm.actas.seccion"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tipo_acta">Tipo Acta</label>
            <input type="text" class="form-control" name="tipo_acta" id="field_tipo_acta"
                    ng-model="vm.actas.tipo_acta"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tipo_casilla">Tipo Casilla</label>
            <input type="text" class="form-control" name="tipo_casilla" id="field_tipo_casilla"
                    ng-model="vm.actas.tipo_casilla"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_imagen">Imagen</label>
            <input type="text" class="form-control" name="imagen" id="field_imagen"
                    ng-model="vm.actas.imagen"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_votos_1">Votos 1</label>
            <input type="text" class="form-control" name="votos_1" id="field_votos_1"
                    ng-model="vm.actas.votos_1"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_votos_2">Votos 2</label>
            <input type="text" class="form-control" name="votos_2" id="field_votos_2"
                    ng-model="vm.actas.votos_2"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_votos_3">Votos 3</label>
            <input type="text" class="form-control" name="votos_3" id="field_votos_3"
                    ng-model="vm.actas.votos_3"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_validacion">Validacion</label>
            <input type="text" class="form-control" name="validacion" id="field_validacion"
                    ng-model="vm.actas.validacion"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_estatus">Estatus</label>
            <input type="number" class="form-control" name="estatus" id="field_estatus"
                    ng-model="vm.actas.estatus"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
